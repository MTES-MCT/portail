workflows:
  version: 2
  main:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master


version: 2
jobs:
  build:
    docker:
      - image: cibuilds/hugo
    steps:
      - checkout
      - run:
          name: "Build Website With Hugo"
          command: HUGO_ENV=production hugo -v -s src/
      - run:
          name: "Test Website"
          command: htmlproofer src/docs --allow-hash-href --check-html --empty-alt-ignore --disable-external
      - persist_to_workspace:
          root: src
          paths:
            - docs

  deploy:
    docker:
      - image: cibuilds/hugo
    steps:
      - checkout
      - attach_workspace:
          at: src
      - run: |
          rm -rf docs
          mv src/docs .
          git add .
          git commit -m "Update site from circleci"
          git push origin master